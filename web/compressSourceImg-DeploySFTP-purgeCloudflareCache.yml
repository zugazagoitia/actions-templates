name: CI/CD -> Minify, compress and deploy
on:
  push:
    branches: [master, dev]
concurrency: 
  group: deploy
  cancel-in-progress: true    
jobs:
  compress:
    name: ğŸ–¼ï¸ Compress
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      # Minify Files
      - name: ğŸ”¨ Compress Web files
        uses: zugazagoitia/minify-js@v0.4
      # Compress Images
      - name: ğŸ—œï¸ Compress Images
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.event.head_commit.id }} 
      
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    needs:
      - compress

    steps:
      # Deploy  
       
      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.event.head_commit.id }}  

      - name: ğŸ“‚ SFTP Sync (PROD)
        uses: burnett01/rsync-deployments@5.1
        if: endsWith(github.ref, '/master')        
        with:
          switches: -vzr --delete --exclude=".git/" 
          remote_path: ${{ secrets.SSH_REMOTE_DIR }}
          remote_host: ${{ secrets.SSH_SERVER }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}  

      - name: ğŸ“‚ SFTP Sync (DEV)
        uses: burnett01/rsync-deployments@5.1
        if: endsWith(github.ref, '/dev')        
        with:
          switches: -vzr --delete --exclude=".git/" 
          remote_path: ${{ secrets.SSH_REMOTE_DIR_STAGING }}
          remote_host: ${{ secrets.SSH_SERVER }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}            

      - name: â˜ï¸ Cloudflare Purge Cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}